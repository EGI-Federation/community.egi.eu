---
dist: bionic
language: python
python:
  - '3.6'
before_install:
  - sudo apt-get install python-dev
  - sudo apt-get install ruby ruby-dev
  - gem install bundler
install:
  - pip install yamllint
  - bundle
script:
  - find . -name "*.yml" -exec yamllint {} \;
  - cd tests/content
  - inspec exec categories
notifications:
  slack:
    secure: 
